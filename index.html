<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="assets/js/main.js" defer></script>
</head>
<body>
    <main>
        <section>
            <div class="principal"> 
                <div class="navs">
                    <div class="nav">
                        <input type="radio" name="itemNav" id="tabCadastrar" class="tab users" value="cadastrar" checked>
                        <label for="tabCadastrar" class="tab cadastar">Cadastrar</label>
                    </div>
                    <div class="nav">
                        <input type="radio" name="itemNav" id="tabAutenticar" class="tab auth" value="autenticar">
                        <label for="tabAutenticar" class="tab autenticar" >Autenticar</label>
                    </div>
                </div>
                <form data-form-user>                   
                    <div class="inputs">
                        <div class="input">
                            <label for="idUsername">Login: </label>
                            <input type="text" name="username" id="idUsername" class="field">
                            <div id="msg-username" class="msg msg-username"></div>
                        </div>
                        <div class="input">
                            <label for="idPassword">Password: </label>
                            <input type="password" name="password" id="idPassword">
                            <div id="msg-password" class="msg msg-password"></div>
                        </div>
                    </div>
                    <div class="btn">
                        <button id="submit" class="btn__enviar">Enviar</button>
                    </div>
                </form>           
            </div>
            <div id="msg-usuario" class="msg msg-usuario"></div>
        </section>
    </main>
</body>
</html>
